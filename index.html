<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Harena RAKOTOMANGA</div>
      <nav>
        <ul>
          <li><a href="#profile">Accueil</a></li>
          <li><a href="#edito">À propos</a></li>
          <li><a href="#projects">Projets</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div id="profile">
      <div class="photo-de-profil"><img src="images/photo de profil.jpg" alt="Photo de Profil" />
      </div>
    </div>
  </header>
  <section id="edito">
    <p>Edito/citation/carrousel</p>
  </section>
  <section id="projects">
    <h2>Nos Produits</h2>
    <div class="project-grid">
      <div class="project-item">Projet 1</div>
      <div class="project-item">Projet 2</div>
      <div class="project-item">Projet 3</div>
      <div class="project-item">Projet 4</div>
      <div class="project-item">Projet 5</div>
      <div class="project-item">Projet 6</div>
    </div>
  </section>
  <section id="contact">
    <h2>Prenez-contact!</h2>
    <form>
      <label>Prénom
        <input type="text" name="first_name" placeholder="Votre prénom.." required>
      </label>
      <label>Nom
        <input type="text" name="last_name" placeholder="Votre nom.." required>
      </label>
      <label>E-mail
        <input type="text" name="mail" placeholder="Votre mail.." required>
      </label>
      <label>Votre demande
        <textarea name="subject" placeholder="Write something.."></textarea required>
      </label>
      <button type="submit">Envoyer</button>
    </form>
  </section>
  <footer>
    <p>Mes Réseaux</p>
    <div class="social-links">
      <a href="#">&#xf09a;</a>
      <a href="#">&#xf099;</a>
      <a href="#">&#xf0e1;</a>
    </div>
  </footer>
</body>
</html>
